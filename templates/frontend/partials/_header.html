{% load static %}
 <header class="header-sticky" >
 <nav class="navbar navbar-expand-lg main-nav bg-dark navbar-dark">
   <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == "post_and_subcategory" %} active {%endif%}"
                href="{% url 'frontend:post_and_subcategory' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if view.page_name == 'contact' %}active{% endif %}"
                href="{% url 'contact:create' %}"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if view.page_name == 'contact' %}active{% endif %}"
                href="{% url 'location:map' %}"
                >Team</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                >Page</a
              >
              <ul class="dropdown-menu">
                {% if user.is_authenticated %} {% if user.is_superuser %}
                <li><a class="dropdown-item" href="/admin/">Admin</a></li>
                {% endif %}
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}"
                    >Logout</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'dashboard:home' %}"
                    >Dashboard</a
                  >
                </li>
                {% else %}
                <li>
                  <a class="dropdown-item" href="{% url 'login' %}"
                    >Login</a
                  >
                </li>
                {% endif %}
              </ul>
            </li>
          </ul>
          </div>
        </div>
    </nav> 
</header>

{% block styles %}
<style>
  .navbar {
    padding-left: 80px;
    padding-top: 20px;
    padding-bottom: 20px;
  }
@media (max-width: 767px){
  .navbar {
    padding-left: 80px;
    padding-top: 20px;
    padding-bottom: 20px;
  }
}

.background-header .navbar-nav {
    margin-top: 0px !important;
}
.dropdown-item {
  width: 100%;
  padding-top: 9px;
  border: 2px;
  font-size: 13px;
  margin-top: 5px;
  margin-bottom: 5px;

}

</style>
{% endblock %}
